aperture.error:
    # General command errors
    commands:
        load_chunks: 無法載入渲染範圍裡所有已創建的區塊！詳情錯誤記錄在日誌裡。
    
    # Camera fixtures errors
    fixture:
        few_args: "{f}這個命令的參數給少了！"
