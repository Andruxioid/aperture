    # Camera profile errors
    profile:
        empty_filename: "{f}這個相機配置檔案沒有名字！要解決此問題，請指定參數 {7}[filename]{f} 。"
        cant_save: "{f}無法以檔案名 %s{f} 儲存攝影機配置。"
        cant_load: "{f}無法以檔案名 %s{f} 載入攝影機配置。"
        cant_move: "{f}無法將關鍵點從 %s{f} 移動至 %s{f}，因爲其中之一的指數超出了範圍！"
        
