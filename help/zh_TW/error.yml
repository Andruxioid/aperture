        move_no_path_point: "{f}路徑索引號 %s{f} 裡在索引號 %s{f} 或 %s{f} 裡沒有定點！"
        
        client_cant_save: "{f}無法以檔案名 %s{f} 儲存客戶端相機配置。"
        client_cant_load: "{f}無法以檔案名 %s{f} 載入客戶端相機配置。"
        
        wrong_filename: "{f}相機配置無法儲存。檔案名 \"{7}%s{f}\" 包含非法字符。只能使用字母，數字，下劃線，破折號和空格！"
