# Commands
aperture.commands:
    # Load chunks command
    load_chunks: 
        |
            {l}{6}/{r}load_chunks
            
            Эта команда прогружает все чанки в соответствии с дальностью прорисовки. Может занять некоторое время
    
    # Aperture command
    aperture:
        help: 
            |
                {r}{o}Серверная команда Aperture{r}. Эта команда может быть использована для того, что бы заставить выбранного (посредством селектора существ) игрока воспроизводить профиль камеры.
                
                {l}{6}/{r}aperture {8}play{r} {7}<target|camera_profile> [camera_profile]{r}
                
                {r}Если вы пропишете {7}<target|camera_profile>{r}, то выбраный профиль камеры будет воспроизводиться вами. Если вы пропишете 2 аргумента после {8}play{r}, то вы сможете выбрать как игрока (посредством селектора существ) так и профиль камеры. 
    
    # Camera's commands
    camera:
        help: "{r}{o}Команда камеры{r}. Имеет под-команды для манипуляции профилем камеры и клипов."
        
        start: 
            |
                {l}{6}/{r}camera {8}start{r} {7}[tick]{r}
                
                {r}Воспроизводит профиль камеры. По желанию можно указать {7}[тик]{r}.
        stop: 
            |
                {l}{6}/{r}camera {8}stop{r}
        
                {r}Останавливает текущий профиль камеры
        new: 
            |
                {l}{6}/{r}camera {8}new{r} {7}<client|server> <filename>{r}
                
                {r}Создает новый профиль камеры в текущей сессии с выбранным именем {7}<filename>{r} либо для {7}клиента{r} либо для {7}сервера{r}.
        load: 
            |
                {l}{6}/{r}camera {8}load{r} {7}<client|server> <filename>{r}
                
                {r}Загружает профиль камеры с {7}клиента{r} или с {7}сервера{r} с заданным именем {7}<filename>{r}.
        save: 
            |
                {l}{6}/{r}camera {8}save{r} {7}[filename]{r}
                
                {r}Сохранить профиль камеры в файл. Если имя {7}[filename]{r} не указано, то профиль камеры будет записан в предыдущий сохраненный или загруженный профиль.
        clear: 
            |
                {l}{6}/{r}camera {8}clear{r}
                
                {r}Сбрасывает профиль камеры (убирает все клипы)
        goto: 
            |
                {l}{6}/{r}camera {8}goto{r} {7}<index> [progress]{r}
                
                {r}Телепортирует вас к клипу с индексом {7}<index>{r}. По желанию можно указать аргумент {7}[progress]{r} (от {7}0.0{r} до {7}1.0{r}), который позволит вам телепортироваться в середину клипа пути или вида.

        default:
            |
                {l}{6}/{r}camera {8}default{r}
                
                {r}Сбрасывает {7}поле зрения{r} и {7}крен{r} камеры к значениям по умолчанию ({7}70.0{r} и {7}0.0{r} градусов).
        fov: 
            |
                {l}{6}/{r}camera {8}fov{r} {7}[fov]{r}
                
                Получить настройки {l}поля зрения{r} ({8}fov{r}) из камеры со стороны клиента.
        roll: 
            |
                {l}{6}/{r}camera {8}roll{r} {7}[roll]{r}
                
                {r}Получить настройки {7}[roll]{r} {7}крена{r} из камеры со стороны клиента.
        
        rotate:
            |
                {l}{6}/{r}camera {8}rotate{r} {7}[yaw] [pitch]{r}
                
                {r}Устанавливает рыскание и тангаж камеры основываясь на абсолютных или относительных значенях. Вы можете задать абсолютные значения указав числа с плавающей запятой {6}/camera {8}rotate {7}90 90{r}. Или можете задать относительные значения используя {7}~+{r} или {7}~-{r} знаки {6}/camera {8}rotate {7}~0.5 ~-0.5{r}.
        
        step:
            |
                {l}{6}/{r}camera {8}step{r} {7}[x] [y] [z]{r}
                
                {r}Устанавливает шаг перемещения камеры в абсолюных или относительных значенях. Вы можете задать абсолютные значения указав числа с плавающей запятой {6}/camera {8}step {7}0 4 0{r}. Или можете задать относительные значения используя {7}~+{r} или {7}~-{r} знаки {6}/camera {8}step {7}~0 ~0.1 ~0{r}. Работает схоже с командой {6}/tp{r}.

        fixture:
            add: 
                |
                    {l}{6}/{r}camera {8}add{r} {7}<idle|path|follow|look|circular> <duration>{r}
                    
                    {r}Создает новый клип в конце текущего профиля камеры заданного типа и продолжительности {7}<duration>{r}.
            edit: 
                |
                    {l}{6}/{r}camera {8}edit{r} {7}<index> <values...>{r}
                    
                    {r}Редактировать значения клипа с индексом {7}<index>{r} в текущем выбранном профиле камеры.
            remove: 
                |
                    {l}{6}/{r}camera {8}remove{r} {7}<index>{r}
                    
                    {r}Удалить клип из текущего профиля камеры с индексом {7}<index>{r}
                
            duration: 
                |
                    {l}{6}/{r}camera {8}duration{r} {7}[index] [duration]{r}
                    
                    {r}Может быть использована для установки или получения настроек продолжительности всего профиля камеры или одного клипа. Если присутствуют все аргументы, команда устанавливает продолительность {7}[duration]{r} в тиках и переносит их в выбранный клип с индексом {7}[index]{r}. Относительные значения могут быть также использованы для аргумента продолжительности {7}[duration]{r}.
            
            move: 
                |
                    {l}{6}/{r}camera {8}move{r} {7}<from> <to>{r}
                    
                    {r}Передвинуть клип с {7}<from>{r} индекса к {7}<to>{r} индексу в профиле камеры
        
        path: 
            help: "{r}{o}Под-команды клипа пути{r}. Имеет под-команды для манипуляции клипами типа пути и их точками."
            
            add:
                |
                    {l}{6}/{r}camera path {8}add{r} {7}<index> [before_point]{r}
                    
                    {r}Добавляет точку в клипе пути с индексом {7}<index>{r} в конце, или перед {7}[before_point]{r} точкой, если это указано.
            
            edit:
                |
                    {l}{6}/{r}camera path {8}edit{r} {7}<index> <point_index>{r}
                    
                    {r}Редактировать точку позиции с индексом {7}<point_index>{r} в клипе пути с индексом {7}<index>{r}.
            
            goto:
                |
                    {l}{6}/{r}camera path {8}goto{r} {7}<index> <point_index>{r}
                    
                    {r}Перейти к точке позиции с индексом {7}<point_index>{r} в клипе пути с индексом {7}<index>{r}.
            
            move:
                |
                    {l}{6}/{r}camera path {8}move{r} {7}<index> <from> <to>{r}
                    
                    {r}Передвигает точку с индекса {7}<from>{r} к {7}<to>{r} в клипе пути с индексом {7}<index>{r}.
            
            remove:
                |
                    {l}{6}/{r}camera path {8}remove{r} {7}<index> <point_index>{r}
                    
                    {r}Убирает точку с индексом {7}<point_index>{r} из клипа с индексом {7}<index>{r}.